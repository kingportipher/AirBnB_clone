<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <div class="container">
        <section class="filters">
            <!-- Filter box (dropdown list) -->
        </section>
        <section class="results">
            <article class="place">
                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest"><span>4</span> guests</div>
                    <div class="number_rooms"><span>2</span> bedrooms</div>
                    <div class="number_bathrooms"><span>2</span> bathrooms</div>
                </div>
                <div class="user">Owner: <strong>Kofi Abeka</strong></div>
                <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis vestibulum magna.</div>
            </article>
            <!-- Add more articles for additional search results -->
        </section>
    </div>
    <footer>
        <h2>Best School</h2>
    </footer>
</body>
</html>
