<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul>
                            <li>Houston</li>
                            <li>Dallas</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Pool</li>
                    <li>Gym</li>
                    <li>Parking</li>
                </ul>
            </div>
            <button class="search-btn">Search</button>
        </section>
    </div>
    <footer>
        <h2>Best School</h2>
    </footer>
</body>

</html>
